name: Docker Build and Publish 
on:
  push:
    branches: [ schilling_deploy ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: docker build
        run: | 
          docker build ./datarecovery-backend -t ghcr.io/tschuehly/datarecovery/datarecovery-backend-schilling:latest
          docker build ./datarecovery-frontend -t ghcr.io/tschuehly/datarecovery/datarecovery-frontend-schilling:latest
      - name: docker push
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY_OWNER} -p ${GITHUB_TOKEN}
          docker push ghcr.io/tschuehly/datarecovery/datarecovery-frontend-schilling:latest
          docker push ghcr.io/tschuehly/datarecovery/datarecovery-backend-schilling:latest
